version: "3"

services:
  api-server:
    image: springboot-app:local
    command: bash
    tty: true
    stdin_open: true

    ports:
      - 5000:5000

    volumes:
      - ./api-server:/home/ubuntu/api-server

    workding_dir: /home/ubuntu/api-server

    build:
      dockerfile: ./dockerfiles/springboot-app.Dockerfile

  inference-server:
    image: ai-runtime:local
    command: bash
    tty: true
    stdin_open: true
    
    ports:
      - 5000:5000

    volumes:
      - ./inference-server:/home/ubuntu/inference-server

    build:
      dockerfile: ./dockerfiles/ai-runtime.Dockerfile
   

  web-server:
    image: web-server:local
    volumes:
      - ./web-server:/usr/share/nginx/html
    environment:
      - NGINX_HOST=0.0.0.0
      - NGINX_PORT=80

    build:
      dockerfile: ./dockerfiles/web-server.Dockerfile

