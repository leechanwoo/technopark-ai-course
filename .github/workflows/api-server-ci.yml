name: Docker Image CI

on:
  push:
    # branches: [ "main" ]
    branches: [ "ci" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker run --rm -v ./api-server:/home/ubuntu/api-server -w /home/ubuntu/api-server cjswosa22/api-server:1.0.0 gradle test
